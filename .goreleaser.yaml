version: 2

project_name: bab

builds:
  - id: default
    binary: bab
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/bab-sh/bab/internal/version.Version={{.Version}}
      - -X github.com/bab-sh/bab/internal/version.Commit={{.Commit}}
      - -X github.com/bab-sh/bab/internal/version.Date={{.Date}}
      - -X github.com/bab-sh/bab/internal/version.BuiltBy=goreleaser
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

source:
  enabled: true

nfpms:
  - id: packages
    package_name: bab
    vendor: bab-sh
    homepage: https://github.com/bab-sh/bab
    maintainer: Sebastian Stepper <sebastian-stepper@gmx.de>
    description: Bab CLI - A simple task runner
    license: MIT

    formats:
      - deb
      - rpm
      - apk

    bindir: /usr/bin

    contents:
      - src: ./LICENSE
        dst: /usr/share/doc/bab/LICENSE
        file_info:
          mode: 0644
      - src: ./README.md
        dst: /usr/share/doc/bab/README.md
        file_info:
          mode: 0644

    overrides:
      deb:
        provides:
          - bab
        conflicts:
          - bab-bin
        replaces:
          - bab-bin
      rpm:
        provides:
          - bab
        conflicts:
          - bab-bin
        replaces:
          - bab-bin
      apk:
        provides:
          - bab
        conflicts:
          - bab-bin
        replaces:
          - bab-bin

homebrew_casks:
  - name: bab
    repository:
      owner: bab-sh
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: "[email protected]"
    commit_msg_template: "chore: update {{ .ProjectName }} to {{ .Tag }}"
    homepage: "https://github.com/bab-sh/bab"
    description: "Bab CLI - A simple task runner"
    license: "MIT"
    directory: Casks
    url:
      verified: github.com/bab-sh/bab
    binary: bab
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/bab"]
          end
  - name: "bab@{{ .Major }}.{{ .Minor }}"
    repository:
      owner: bab-sh
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: "[email protected]"
    commit_msg_template: "chore: add {{ .ProjectName }}@{{ .Major }}.{{ .Minor }} ({{ .Tag }})"
    homepage: "https://github.com/bab-sh/bab"
    description: "Bab CLI - A simple task runner (version {{ .Major }}.{{ .Minor }}.x)"
    license: "MIT"
    directory: Casks
    url:
      verified: github.com/bab-sh/bab
    binary: bab
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/bab"]
          end

aurs:
  - name: bab-bin
    homepage: "https://github.com/bab-sh/bab"
    description: "Bab CLI - A simple task runner"
    maintainers:
      - "Sebastian Stepper <sebastian-stepper@gmx.de>"
    license: "MIT"
    private_key: "{{ .Env.AUR_SSH_PRIVATE_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/bab-bin.git"
    commit_author:
      name: goreleaserbot
      email: "[email protected]"
    commit_msg_template: "upgpkg: {{ .ProjectName }} {{ .Tag }}"
    package: |-
      # bin
      install -Dm755 "./bab" "${pkgdir}/usr/bin/bab"
      # license
      install -Dm644 "./README.md" "${pkgdir}/usr/share/doc/${pkgname}/README.md"

aur_sources:
  - name: bab
    homepage: "https://github.com/bab-sh/bab"
    description: "Bab CLI - A simple task runner"
    maintainers:
      - "Sebastian Stepper <sebastian-stepper@gmx.de>"
    license: "MIT"
    private_key: "{{ .Env.AUR_SSH_PRIVATE_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/bab.git"
    commit_author:
      name: goreleaserbot
      email: "[email protected]"
    commit_msg_template: "upgpkg: {{ .ProjectName }} {{ .Tag }}"
    url_template: "https://github.com/bab-sh/bab/archive/refs/tags/{{ .Tag }}.tar.gz"
    provides:
      - bab
    conflicts:
      - bab-bin
    depends:
      - glibc
    makedepends:
      - go
      - git
    build: |-
      cd "${pkgname}_${pkgver}"
      export CGO_ENABLED=0
      export CGO_CPPFLAGS="${CPPFLAGS}"
      export CGO_CFLAGS="${CFLAGS}"
      export CGO_CXXFLAGS="${CXXFLAGS}"
      export CGO_LDFLAGS="${LDFLAGS}"
      export GOFLAGS="-buildmode=pie -trimpath -mod=readonly -modcacherw"
      go build \
        -ldflags="-s -w -buildid='' -linkmode=external \
          -X github.com/bab-sh/bab/internal/version.Version=${pkgver} \
          -X github.com/bab-sh/bab/internal/version.Commit={{ .Commit }} \
          -X github.com/bab-sh/bab/internal/version.Date={{ .Date }} \
          -X github.com/bab-sh/bab/internal/version.BuiltBy=aur" \
        -o bab .
    package: |-
      cd "${pkgname}_${pkgver}"
      install -Dm755 ./bab "${pkgdir}/usr/bin/bab"
      install -Dm644 ./README.md "${pkgdir}/usr/share/doc/${pkgname}/README.md"

release:
  github:
    owner: bab-sh
    name: bab
  mode: append