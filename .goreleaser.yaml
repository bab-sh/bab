version: 2

project_name: bab

env:
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy
    - go mod download
    - ./scripts/completions.sh

builds:
  - id: default
    binary: bab
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/bab-sh/bab/internal/version.Version={{.Version}}
      - -X github.com/bab-sh/bab/internal/version.Commit={{.FullCommit}}
      - -X github.com/bab-sh/bab/internal/version.Date={{.Date}}
      - -X github.com/bab-sh/bab/internal/version.BuiltBy=goreleaser
    mod_timestamp: '{{ .CommitTimestamp }}'

universal_binaries:
  - id: bab-universal
    ids:
      - default
    replace: false
    name_template: 'bab'

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "windows" }}Windows
      {{- else if eq .Os "darwin" }}macOS
      {{- else }}{{ title .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "all" }}universal
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - completions/*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
  extra_files:
    - glob: ./LICENSE
    - glob: ./README.md

source:
  enabled: true

signs:
  - id: checksum-sign
    cmd: cosign
    certificate: "${artifact}.pem"
    artifacts: checksum
    output: true
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"

release:
  github:
    owner: bab-sh
    name: bab
  mode: append

nfpms:
  - id: packages
    package_name: bab
    vendor: bab-sh
    homepage: https://github.com/bab-sh/bab
    maintainer: Sebastian Stepper <sebastian-stepper@gmx.de>
    description: A Simple Task Runner
    license: MIT

    formats:
      - deb
      - rpm
      - apk
      - archlinux

    bindir: /usr/bin

    dependencies: []
    recommends: []
    suggests: []

    contents:
      - src: ./LICENSE
        dst: /usr/share/doc/bab/LICENSE
        file_info:
          mode: 0644
      - src: ./README.md
        dst: /usr/share/doc/bab/README.md
        file_info:
          mode: 0644
      - src: ./completions/bab.bash
        dst: /usr/share/bash-completion/completions/bab
        file_info:
          mode: 0644
      - src: ./completions/bab.zsh
        dst: /usr/share/zsh/vendor-completions/_bab
        file_info:
          mode: 0644
      - src: ./completions/bab.fish
        dst: /usr/share/fish/vendor_completions.d/bab.fish
        file_info:
          mode: 0644

    scripts:
      postinstall: "scripts/postinstall.sh"
      preremove: "scripts/preremove.sh"

    overrides:
      deb:
        provides:
          - bab
        conflicts:
          - bab-bin
        replaces:
          - bab-bin
      rpm:
        provides:
          - bab
        conflicts:
          - bab-bin
        replaces:
          - bab-bin
      apk:
        provides:
          - bab
        conflicts:
          - bab-bin
        replaces:
          - bab-bin

brews:
  - name: bab
    repository:
      owner: bab-sh
      name: homebrew-tap
      branch: main
      token: "{{ .Env.PAT_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: "[email protected]"
    commit_msg_template: "chore: update {{ .ProjectName }} to {{ .Tag }}"
    homepage: "https://github.com/bab-sh/bab"
    description: "A Simple Task Runner"
    license: "MIT"
    directory: Formula
    install: |
      bin.install "bab"
      bash_completion.install "completions/bab.bash" => "bab"
      zsh_completion.install "completions/bab.zsh" => "_bab"
      fish_completion.install "completions/bab.fish"
    test: |
      system "#{bin}/bab", "--version"

homebrew_casks:
  - name: bab
    repository:
      owner: bab-sh
      name: homebrew-tap
      branch: main
      token: "{{ .Env.PAT_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: "[email protected]"
    commit_msg_template: "chore: update {{ .ProjectName }} to {{ .Tag }}"
    homepage: "https://github.com/bab-sh/bab"
    description: "A Simple Task Runner"
    license: "MIT"
    directory: Casks
    url:
      verified: github.com/bab-sh/bab
    binary: bab
    completions:
      bash: completions/bab.bash
      zsh: completions/bab.zsh
      fish: completions/bab.fish
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/bab"]
          end

  - name: "bab@{{ .Major }}.{{ .Minor }}"
    repository:
      owner: bab-sh
      name: homebrew-tap
      branch: main
      token: "{{ .Env.PAT_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: "[email protected]"
    commit_msg_template: "chore: add {{ .ProjectName }}@{{ .Major }}.{{ .Minor }} ({{ .Tag }})"
    homepage: "https://github.com/bab-sh/bab"
    description: "A Simple Task Runner (version {{ .Major }}.{{ .Minor }}.x)"
    license: "MIT"
    directory: Casks
    url:
      verified: github.com/bab-sh/bab
    binary: bab
    completions:
      bash: completions/bab.bash
      zsh: completions/bab.zsh
      fish: completions/bab.fish
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/bab"]
          end

scoops:
  - name: bab
    repository:
      owner: bab-sh
      name: scoop-bucket
      branch: main
      token: "{{ .Env.PAT_TOKEN }}"

    commit_author:
      name: goreleaserbot
      email: "[email protected]"

    commit_msg_template: "chore: update {{ .ProjectName }} to {{ .Tag }}"

    homepage: "https://github.com/bab-sh/bab"
    description: "A Simple Task Runner"
    license: MIT

    shortcuts:
      - ["bab.exe", "Bab CLI"]
