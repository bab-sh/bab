tasks:
  test:
    when: ${{ enabled }}
    run:
      - cmd: echo "command"
        when: ${{ run_cmd == 'true' }}
      - task: helper
        when: ${{ run_task == 'true' }}
      - log: "logging"
        when: ${{ run_log == 'true' }}
      - prompt: user_input
        type: input
        message: Enter value
        when: ${{ run_prompt == 'true' }}
  helper:
    run:
      - cmd: echo "helper"
